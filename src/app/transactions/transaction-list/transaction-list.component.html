<main>
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="accent" (click)="onCreateTransaction()">Create transaction</button>
      </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div *ngIf="dataSource && !hasTransactions" fxLayout="row" fxLayoutAlign="center start">
        <h4 class="mat-body-1">List of transactions is empty</h4>
      </div>
      <div *ngIf="dataSource && hasTransactions" fxLayout="row" fxLayoutAlign="center center">


        <mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDisableClear matSortDirection="desc" fxFlex>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date | date:'yyyy-MM-dd HH:mm'}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Correspondent Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction amount </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
          </ng-container>

          <!-- Balance Column -->
          <ng-container matColumnDef="balance">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Resulting balance </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.balance}} </mat-cell>
          </ng-container>

          <!-- Repeat Column -->
          <ng-container matColumnDef="repeat">
            <mat-header-cell *matHeaderCellDef [ngClass]="'repeatColumnWidth'"></mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="'repeatColumnWidth'">
              <button mat-icon-button (click)="onRepeatTransaction(element.id)">
                <mat-icon>replay</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </div>
    </mat-card-content>
  </mat-card>

</main>
